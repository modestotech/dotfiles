# use C-a, since it's on the home row and easier to hit than C-b
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start window numbering at 1
set -g base-index 1

# Set the delay for when clicking escape to 10 ms (default 500 ms)
set -s escape-time 0

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

set-option -g default-terminal screen-256color

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

# Pane resizing 
bind-key -r Up resize-pane -U 10
bind-key -r Down resize-pane -D 10
bind-key -r Left resize-pane -L 10
bind-key -r Right resize-pane -R 10

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# use vim-like keys for changing windows and sessions
bind-key h previous-window 
bind-key l next-window 
bind-key j switch-client -p
bind-key k switch-client -n

bind-key b swap-pane -D
bind-key n swap-pane -U

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key รถ copy-mode
bind-key p paste-buffer

# Use vim keybindings in copy mode
setw -g mode-keys vi

# mouse behavior
set -g mouse on

# Setup 'v' to begin selection as in Vim
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

set-window-option -g display-panes-time 1500

# Status Bar
set-option -g status-interval 1
set-option -g status-left ''
set-option -g status-right '%l:%M%p'
set-window-option -g status-left " #S  - "
set-window-option -g window-status-fg colour248
set-window-option -g window-status-bg colour171
set-window-option -g window-status-current-fg colour18
set-window-option -g window-status-current-bg colour248
set-option -g status-fg default

# Status Bar solarized-dark (default)
set-option -g status-bg colour248
set-option -g pane-active-border-fg colour161
set-option -g pane-active-border-bg default
set-option -g pane-border-fg colour51

# Status Bar solarized-light
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g status-bg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-active-border-fg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-border-fg white"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 2
